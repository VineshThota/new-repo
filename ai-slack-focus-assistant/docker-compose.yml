version: '3.8'

services:
  slack-ai-assistant:
    build: .
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      - ./data:/app/data  # Mount data directory for persistence
      - ./logs:/app/logs  # Mount logs directory
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - slack-ai-network

  # Optional: Add a database service for production use
  # postgres:
  #   image: postgres:13
  #   environment:
  #     POSTGRES_DB: slack_ai_db
  #     POSTGRES_USER: slack_ai_user
  #     POSTGRES_PASSWORD: your_secure_password
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - slack-ai-network

networks:
  slack-ai-network:
    driver: bridge

volumes:
  postgres_data: